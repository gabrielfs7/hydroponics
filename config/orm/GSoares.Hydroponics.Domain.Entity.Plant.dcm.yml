GSoares\Hydroponics\Domain\Entity\Plant:
  type: entity
  repositoryClass: GSoares\Hydroponics\Domain\Repository\Plant\PlantRepository
  table: Plant
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 250
      column: name
      nullable: false
    species:
      type: string
      length: 250
      column: species
      nullable: true
    createdAt:
      type: datetime
      column: created_at
      nullable: false
    updatedAt:
      type: datetime
      column: updated_at
      nullable: true
    deletedAt:
      type: datetime
      column: deleted_at
      nullable: true
  oneToMany:
    crops:
      targetEntity: GSoares\Hydroponics\Domain\Entity\Crops
      mappedBy: plant
      cascade: ["persist", "merge"]